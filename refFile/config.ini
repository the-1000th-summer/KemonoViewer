timeout = 60
retry = 3
retryWait = 5
downloadDelay = 5
checkNewVersion = True
notifyBetaVersion = True
openNewVersion = True
enableSSLVerification = True

[Debug]
logLevel = DEBUG
enableDump = True
skipDumpFilter = 
