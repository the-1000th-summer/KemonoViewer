filenameInfoFormat = %artist% (%member_id%)\[%works_date_fmt{%Y-%m-%d}%]%title%\%urlFilename%
filenameMangaInfoFormat = %artist% (%member_id%)\[%works_date_fmt{%Y-%m-%d}%]%title%\%urlFilename%
filenameSeriesJSON = %artist% (%member_id%)\%manga_series_id% - %manga_series_title%
filenameFormatSketch = %artist% (%member_id%)\[%works_date_fmt{%Y-%m-%d}%]%title%\%urlFilename%
filenameFormatNovel = %artist% (%member_id%)\%manga_series_id% %manga_series_order% %urlFilename% - %title%
