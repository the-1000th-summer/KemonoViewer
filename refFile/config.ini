startIrfanSlide = False
createDownloadLists = False

[Settings]
downloadListDirectory = E:/pixiv
useList = False
processFromDb = True
rootDirectory = E:/pixiv
downloadAvatar = True
useSuppressTags = False
tagsLimit = -1
writeImageJSON = True
writeImageInfo = False
writeRawJSON = True
